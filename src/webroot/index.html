<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla De Dinos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<img src="Titulo.png" class="banner" alt="Imagen de prueba">

    <img src="gi.gif" class="dino" alt="imagen de prueba">



<div class="container">
    <div class="column">
       
        <pre id="dataOutput"></pre>
       

    </div>
    <div class="column">
      
        <button id="fetchDataBtn">Obtener Dinosaurios</button>

        <h2>Agrega Un Nuevo Dinosaurio</h2>
        <input type="text" id="newMessage" placeholder="Escribe Un Dino :D">
        <button id="addMessageBtn">Agregar</button>
         <img src="dinoget2.png" class="dinoget" alt="">

    </div>

    <div class="column">
        <h2>Elimina Un Dinosaurio</h2>
        <input type="text" id="deleteId" placeholder="ID">
        <button id="deleteMessageBtn">Eliminar</button>

        <h2>Actualizar Un Dinosaurio</h2>
        <input type="text" id="updateId" placeholder="ID">
        <input type="text" id="NewDinosaurio" placeholder="Escribe Un Dino :D">
        <button id="updateMessageBtn">Actualizar</button>
    </div>

<script src="app.js"></script>
</body>
</html>
